<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto;
            background: url('../static/bg1.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .center {
            background: rgba(255, 255, 255, 0.8); /* Lighter background color with opacity */
            border-radius: 10px;
            box-shadow: 0px 0px 24px #5C5696;
            padding: 30px;
            box-sizing: border-box;
            width: 360px;
            transition: transform 0.3s ease-in-out;
        }

        .center:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
            color: #5D54A4; /* Darker text color */
        }

        .center form {
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
            color: #5D54A4; /* Darker text color */
            transition: border-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .txt_field input:focus {
            color: #030405; /* Change text color on focus */
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: top 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -5px;
            color: #2691d9;
        }

        input[type="Submit"] {
            width: 100%;
            height: 40px;
            border: 1px solid;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background: #2691d9;
            color: #e9f4fb;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        input[type="Submit"]:hover {
            background: #5D54A4;
            color: white;
        }

        button {
            background-color: hwb(216 33% 29%);
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5D54A4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>SIGNUP</h1>
            <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                <div class="txt_field">
                    <input id="name" type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="txt_field">
                    <input id="email" type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input id="password" type="password" name="password" required>
                    <label>Password</label>
                </div>
                <center> <button type="submit">Sign up</button> </center>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission
            } else {
                // Here you can add AJAX request to validate the credentials on the server-side
                // For now, let's simulate a failure
                event.preventDefault(); // Prevent form submission for simulation
                setTimeout(function() {
                    alert("Invalid credentials. Please try again.");
                }, 1000); // Simulating a delay before showing the popup message
            }
        });
    </script>
</body>
</html>
